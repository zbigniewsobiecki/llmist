name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    # Run on all PRs, regardless of target branch

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run unit tests
        run: bun run test:unit

      - name: Run unit tests with coverage
        run: bun test src/testing src/gadgets src/providers src/core --coverage --coverage-reporter=lcov

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  e2e-tests:
    # E2E tests now use mocks, so they can run on all PRs without API costs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run E2E tests
        run: bun run test:e2e
