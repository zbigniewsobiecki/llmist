name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    # Run on all PRs, regardless of target branch

jobs:
  validate-source-branch:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Validate source branch for main
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "❌ Error: Pull requests to main must come from dev branch"
            echo "Current source branch: ${{ github.head_ref }}"
            echo ""
            echo "Please follow the workflow:"
            echo "1. Create feature branch from dev"
            echo "2. Submit PR to dev"
            echo "3. After merging to dev, create release PR from dev to main"
            exit 1
          fi
          echo "✅ Source branch is dev - validation passed"

  lint-and-test:
    runs-on: ubuntu-latest
    environment: CI

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Run typecheck
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Setup Node.js (for cross-runtime tests)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run Node.js spawn integration test
        # Verify spawn utility works in Node.js (not just Bun)
        run: node --experimental-strip-types scripts/test-node-spawn.mjs

      - name: Run unit tests
        # Run tests directly (not via Turborepo) to avoid TTY output capture issues
        # with @unblessed/node terminal tests
        run: |
          cd packages/llmist && bun test src --ignore-pattern='**/e2e/**'
          cd ../testing && bun test src
          cd ../cli && bun test src
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run unit tests with coverage
        run: |
          cd packages/llmist && bun test src --coverage --coverage-reporter=lcov
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/llmist/coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  validate-commits:
    runs-on: ubuntu-latest
    # Skip validation for PRs from dev to main (release PRs) since dev accumulates merge commit history
    if: github.event_name == 'pull_request' && !(github.head_ref == 'dev' && github.base_ref == 'main')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate PR commits
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  e2e-tests:
    # E2E tests now use mocks, so they can run on all PRs without API costs
    runs-on: ubuntu-latest
    environment: CI

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
