# Bun configuration file
# https://bun.sh/docs/runtime/bunfig

[test]
# Test runner configuration
# Note: E2E tests load their own setup explicitly in each test file

# Coverage configuration
coverage = true
coverageReporter = ["text", "lcov"]

# Coverage thresholds - aspirational targets
# Current coverage: ~95.62% lines, ~88.34% functions
# Set to 0 to not block development, but aim for these targets:
# - Lines: 85%+ | Functions: 80%+ | Branches: 70%+ | Statements: 85%+
coverageThreshold = {
  lines = 0,         # Target: 85%
  functions = 0,     # Target: 80%
  branches = 0,      # Target: 70%
  statements = 0     # Target: 85%
}

# Exclude patterns for coverage
coverageSkipTestFiles = true
coverageExclude = [
  "src/**/*.test.ts",
  "src/e2e/**",
  "src/cli.ts",
  "src/index.ts",
  "node_modules/**",
  "dist/**"
]

# Reporter configuration
# Use github-actions reporter in CI, default otherwise
# Note: Bun will automatically detect CI environment
